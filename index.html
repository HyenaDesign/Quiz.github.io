<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="content">
    <div class="quiz">
        <div class="instructions"><h2>Click "Read the question" again to continue further with the next questions</h2></div>
        <h1 id="title">MINI QUIZ</h1>
        <div class="question">
            <h2 id="question">THE QUESTION...</h2>
            <button id="questionBtn" href="">Read the question</button>
        </div>
        <div class="answer">
            <h2 id="output">YOUR ANSWER...</h2>
            <button id="speakBtn" href="">Say your answer</button>
        </div>
        <div class="result"></div>
    </div>
</div>
<script src="quiz.js"></script>
</body>
</html>
